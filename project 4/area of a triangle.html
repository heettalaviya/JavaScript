<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Area - Arrow Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    form {
      display: inline-block;
      padding: 20px;
      background-color: #f0f0f0;
      border: 2px solid #555;
      border-radius: 10px;
    }
    input {
      margin: 8px;
      padding: 8px;
      width: 150px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006f94;
    }
  </style>
</head>
<body>

  <form id="triangleForm">
    <h2>Calculate Triangle Area</h2>
    <input type="number" id="base" placeholder="Enter base" required />
    <br />
    <input type="number" id="height" placeholder="Enter height" required />
    <br />
    <button type="submit">Calculate Area</button>
  </form>

  <script>
    // Arrow function to calculate triangle area
    const triangleArea = (base, height) => 0.5 * base * height;

    document.getElementById("triangleForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const base = parseFloat(document.getElementById("base").value);
      const height = parseFloat(document.getElementById("height").value);
      const area = triangleArea(base, height);
      alert(`Area of triangle is ${area}`);
    });
  </script>

</body>
</html>
