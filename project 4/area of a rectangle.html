<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
  <h2>Calculate Area of a Rectangle</h2>

  <form id="areaForm">
    <label for="length">Length:</label>
    <input type="number" id="length" required /><br><br>

    <label for="width">Width:</label>
    <input type="number" id="width" required /><br><br>

    <input type="submit" value="Calculate Area" />
  </form>

  <script>
    // Function to calculate area of rectangle
    function calculateRectangleArea(length, width) {
      return length * width;
    }

    // Handle form submission
    document.getElementById("areaForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      let length = parseFloat(document.getElementById("length").value);
      let width = parseFloat(document.getElementById("width").value);
      let area = calculateRectangleArea(length, width);

      alert("Length: " + length + "\nWidth: " + width + "\nArea: " + area);
    });
  </script>
</body>
</html>
