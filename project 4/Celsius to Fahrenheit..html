<!DOCTYPE html>
<html>
<head>
  <title>Celsius to Fahrenheit</title>
</head>
<body>
  <h2>Convert Celsius to Fahrenheit</h2>

  <form id="tempForm">
    <label for="celsius">Enter temperature in Celsius:</label>
    <input type="number" id="celsius" required />
    <input type="submit" value="Convert" />
  </form>

  <script>
    // Function to convert Celsius to Fahrenheit
    function convertToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    // Handle form submission
    document.getElementById("tempForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from reloading the page

      let celsius = parseFloat(document.getElementById("celsius").value);
      let fahrenheit = convertToFahrenheit(celsius);

      alert(celsius + "°C = " + fahrenheit.toFixed(2) + "°F");
    });
  </script>
</body>
</html>
