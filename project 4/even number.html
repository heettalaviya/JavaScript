<!DOCTYPE html>
<html>
<head>
  <title>Even Number Checker</title>
</head>
<body>
  <h2>Check if a Number is Even</h2>

  <form id="evenForm">
    <label for="num">Enter a number:</label>
    <input type="number" id="num" required />
    <input type="submit" value="Check" />
  </form>

  <script>
    // Function to check if number is even
    function isEven(number) {
      return number % 2 === 0;
    }

    // Event listener for form submission
    document.getElementById("evenForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      let number = parseInt(document.getElementById("num").value);
      let message = isEven(number) ? number + " is even." : number + " is odd.";

      alert(message); // Show result in popup
    });
  </script>
</body>
</html>
