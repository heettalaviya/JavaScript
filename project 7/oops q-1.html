<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>person details </title>
</head>

<body>

  <script>
    class Person {
      constructor(name, age, country) {
        this.name = name;
        this.age = age;
        this.country = country;
      }
      display() {
        console.log(`Name: ${this.name}`);
        console.log(`Age: ${this.age}`);
        console.log(`Country: ${this.country}\n`);
      }
    }

    const person1 = new Person("raj", 25, "USA");
    const person2 = new Person("dakshit", 20, "IND");

    console.log('"Person-1 Details:"\n');
    person1.display();
    console.log('"Person-2 Details:"\n');
    person2.display();

  </script>

</body>

</html>
