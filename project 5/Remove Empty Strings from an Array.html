<!DOCTYPE html>
<html>
<head>
  <title>Remove Empty Strings</title>
</head>
<body>

<h2>Remove Empty Strings from an Array</h2>

<script>
  let items = ["heet", "", "vansh", "", "raj", ""];

  let filteredItems = items.filter(item => item !== "");

  alert("Filtered Array: " + filteredItems.join(", "));
</script>

</body>
</html>
