<!DOCTYPE html>
<html>
<head>
  <title>Count Occurrences</title>
</head>
<body>

<h2>Count How Many Times a Number Appears</h2>

<script>

  let numbers = [4, 2, 7, 4, 9, 4, 1, 7];

  let target = 7;

  let count = numbers.filter(num => num === target).length;

  alert("Number " + target + " appears " + count + " times in the array.");
</script>

</body>
</html>
