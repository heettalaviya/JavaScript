<!DOCTYPE html>
<html>
<head>
  <title>Check Elements</title>
</head>
<body>

<h2>Check if all elements are greater than 5</h2>

<script>
  
  let numbers = [6, 4, 10, 7];

  
  let allGreaterThanFive = numbers.every(num => num > 5);

  
  if (allGreaterThanFive) {
    alert("All elements are greater than 5");
  } else {
    alert("Not all elements are greater than 5");
  }
</script>

</body>
</html>
