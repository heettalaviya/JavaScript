<!DOCTYPE html>
<html>
<head>
  <title>Reverse Array</title>
</head>
<body>

<h2>Reverse an Array</h2>

<script>
 
  let originalArray = [1, 2, 3, 4, 5];


  let reversedArray = originalArray.slice().reverse();


  alert("Original Array: " + originalArray + "\nReversed Array: " + reversedArray);
</script>

</body>
</html>
