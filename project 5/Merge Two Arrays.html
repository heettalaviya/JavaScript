<!DOCTYPE html>
<html>
<head>
  <title>Merge Arrays</title>
</head>
<body>

<h2>Merge Two Arrays</h2>

<script>
 
  let array1 = [1, 2, 3];
  let array2 = [4, 5, 6];

  let mergedArray = array1.concat(array2);

  alert("Merged Array: " + mergedArray.join(", "));
</script>

</body>
</html>
