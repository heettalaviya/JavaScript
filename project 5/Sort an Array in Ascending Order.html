<!DOCTYPE html>
<html>
<head>
  <title>Sort Array</title>
</head>
<body>

<h2>Sort an Array in Ascending Order</h2>

<script>
  
  let numbers = [9, 2, 5, 1, 7, 3];

  let sortedArray = numbers.slice().sort((a, b) => a - b);

  alert("Sorted Array (Ascending): " + sortedArray.join(", "));
</script>

</body>
</html>
