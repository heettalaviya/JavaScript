<!DOCTYPE html>
<html>
<head>
  <title>Find Even Numbers</title>
</head>
<body>

<h2>Find Even Numbers in an Array</h2>

<script>

  let numbers = [1, 2, 3, 4, 5, 6, 8, 9];

  let evenNumbers = numbers.filter(num => num % 2 === 0);

  alert("Even Numbers: " + evenNumbers.join(", "));
</script>

</body>
</html>
